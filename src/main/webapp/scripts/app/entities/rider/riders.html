<div>
    <h2 translate="myappApp.rider.home.title">Riders</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="rider.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="myappApp.rider.home.createLabel">Create new Rider
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="myappApp.rider.lvlCSO">LvlCSO</span></th>
                    <th><span translate="myappApp.rider.lvlDressage">LvlDressage</span></th>
                    <th><span translate="myappApp.rider.lvlRiding">LvlRiding</span></th>
                    <th><span translate="myappApp.rider.availabilities">Availabilities</span></th>
                    <th><span translate="myappApp.rider.favorite_equidae">favorite_equidae</span></th>
                    <th><span translate="myappApp.rider.user_rider">user_rider</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rider in riders track by rider.id">
                    <td><a ui-sref="rider.detail({id:rider.id})">{{rider.id}}</a></td>
                    <td>{{rider.lvlCSO}}</td>
                    <td>{{rider.lvlDressage}}</td>
                    <td>{{rider.lvlRiding}}</td>
                    <td>{{rider.availabilities}}</td>
                    <td>
                        <span ng-repeat="favorite_equidae in rider.favorite_equidaes">
                            <a class="form-control-static" ui-sref="equidae.detail({id: {{favorite_equidae.id}}})">{{favorite_equidae.id}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td>
                        {{rider.user_rider.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="rider.detail({id:rider.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rider.edit({id:rider.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rider.delete({id:rider.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
